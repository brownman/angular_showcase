before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --quiet -g karma
  - ./scripts/web-server.js > /dev/null &
  - sleep 1 # give server time to start

script:
  - ./node_modules/karma/bin/karma  start config/karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=PhantomJS
  - ./node_modules/karma/bin/karma  start config/karma-e2e.conf.js --reporters=dots --browsers=PhantomJS
